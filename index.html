<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports is a No Go - Kindred Spirits</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .map-container {
            width: 100%;
            height: 400px;
            margin-top: 10px;
        }
        .game-interface {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .game-buttons {
            margin-top: 10px;
        }
        .game-buttons button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .game-buttons button:hover {
            background-color: #45a049;
        }
    </style>
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="game-interface">
        <h1>Sports is a No Go</h1>
        <p>Welcome Trainer! Ready to explore kindred spirits?</p>
        <div id="chat-container">
            <div id="chat-output"></div>
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="chat-submit">Send</button>
        </div>
        <div class="game-buttons">
            <button id="find-location">Find Nearby Place</button>
            <button id="suggest-place">Suggest Place</button>
        </div>
    </div>

    <audio id="background-audio" src="audio/background-music.mp3" autoplay loop></audio>

    <script>
        const chatOutput = document.getElementById('chat-output');
        const chatInput = document.getElementById('chat-input');
        const chatSubmitButton = document.getElementById('chat-submit');
        const findLocationButton = document.getElementById('find-location');
        const suggestPlaceButton = document.getElementById('suggest-place');

        let userLocations = []; // Array to store suggested locations

        function printChatMessage(message) {
            chatOutput.innerHTML += `<p>${message}</p>`;
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }

        function embedGoogleMaps(location) {
            if (location.coordinates) {
                const { lat, lng } = location.coordinates;
                const mapEmbedUrl = `https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=${lat},${lng}&zoom=15`;
                const mapEmbedCode = `<div class="map-container"><iframe width="100%" height="100%" frameborder="0" style="border:0" src="${mapEmbedUrl}" allowfullscreen></iframe></div>`;
                chatOutput.innerHTML += mapEmbedCode;
            } else {
                printChatMessage(`No coordinates available for ${location.name}`);
            }
        }

        chatSubmitButton.addEventListener('click', function() {
            const message = chatInput.value.trim().toLowerCase();
            if (message === 'yes') {
                enterRandomLocation();
            } else if (message === 'location') {
                requestLocationPermission();
            } else {
                suggestMeetingPlace(message);
            }
            chatInput.value = '';
        });

        findLocationButton.addEventListener('click', function() {
            requestLocationPermission();
        });

        suggestPlaceButton.addEventListener('click', function() {
            suggestMeetingPlace("Suggested Place");
        });

        function suggestMeetingPlace(place) {
            printChatMessage(`Suggesting meeting at ${place}...`);
            userLocations.push(place); // Add suggested place to array
            printChatMessage("Let's decide on a place to meet.");
        }

        function requestLocationPermission() {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        printChatMessage(`Your location: Latitude ${latitude}, Longitude ${longitude}`);
                        suggestLocationBasedOnCoordinates(latitude, longitude);
                    },
                    (error) => {
                        console.error('Error getting location:', error);
                        printChatMessage('Failed to retrieve your location.');
                    }
                );
            } else {
                printChatMessage('Geolocation is not supported by your browser.');
            }
        }

        function suggestLocationBasedOnCoordinates(latitude, longitude) {
            // Example logic: Suggesting locations based on coordinates
            // Replace with your own logic or use external API for suggestions
            const random = Math.random();
            if (random < 0.5) {
                suggestNonSportRelatedLocation();
            } else {
                suggestSportFriendlyLocation();
            }
        }

        function suggestNonSportRelatedLocation() {
            // Example of suggesting non-sport-related places
            const nonSportPlaces = [
                { name: "Art Gallery", coordinates: { lat: 51.5074, lng: -0.1278 } },
                { name: "Coffee Shop", coordinates: { lat: 51.5138, lng: -0.0984 } },
                { name: "Park", coordinates: { lat: 51.5033, lng: -0.1195 } }
            ];
            const randomIndex = Math.floor(Math.random() * nonSportPlaces.length);
            const selectedLocation = nonSportPlaces[randomIndex];
            printChatMessage(`I suggest ${selectedLocation.name} for you!`);
            embedGoogleMaps(selectedLocation);
        }

        function suggestSportFriendlyLocation() {
            // Example of suggesting sport-friendly places
            const sportFriendlyPlaces = [
                { name: "Friendly Sports Bar", coordinates: { lat: 51.5113, lng: -0.1282 } },
                { name: "Fitness Park", coordinates: { lat: 51.5191, lng: -0.1095 } },
                { name: "Outdoor Adventure Arena", coordinates: { lat: 51.4925, lng: -0.2339 } }
            ];
            const randomIndex = Math.floor(Math.random() * sportFriendlyPlaces.length);
            const selectedLocation = sportFriendlyPlaces[randomIndex];
            printChatMessage(`I suggest ${selectedLocation.name} for you!`);
            embedGoogleMaps(selectedLocation);
        }

        printChatMessage("Welcome Trainer! Do you not like sports? (Type 'yes' to proceed)");

        setTimeout(() => {
            printChatMessage("Type 'location' or use the buttons to find a nearby place or suggest a place.");
        }, 1000);
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
