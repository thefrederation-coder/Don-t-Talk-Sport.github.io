<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Don't Talk Sport</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Importing 'Press Start 2P' font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="chat-container">
        <div id="chat-output"></div>
        <input type="text" id="chat-input" placeholder="Type your message...">
        <button id="chat-submit">Send</button>
    </div>

    <audio id="background-audio" src="audio/background-music.mp3" autoplay loop></audio>

    <script>
        const chatOutput = document.getElementById('chat-output');
        const chatInput = document.getElementById('chat-input');
        const chatSubmitButton = document.getElementById('chat-submit');

        // Locations array for Richmond upon Thames
        const locations = [
            "Richmond Park",
            "Ham House",
            "Twickenham Stadium",
            "Richmond Theatre",
            "Kew Gardens",
            "Teddington Lock",
            "Caffe Mad (ironically)"
        ];

        // Function to print messages in the chat output div
        function printChatMessage(message) {
            chatOutput.innerHTML += `<p>${message}</p>`;
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }

        // Event listener for chat submit button click
        chatSubmitButton.addEventListener('click', function() {
            const message = chatInput.value.trim().toLowerCase();
            if (message === 'yes') {
                enterRandomLocation();
            } else {
                printChatMessage("Only type 'yes' if you really do.");
            }
            chatInput.value = '';
        });

        // Function to enter a random location in Richmond upon Thames
        function enterRandomLocation() {
            const randomIndex = Math.floor(Math.random() * locations.length);
            const selectedLocation = locations[randomIndex];
            printChatMessage(`Entering ${selectedLocation}...`);
            setTimeout(() => {
                if (selectedLocation.toLowerCase().includes('caffe mad')) {
                    window.location.href = `https://www.yell.com/biz/caffe-mad-richmond-831790/`;
                } else {
                    window.location.href = `${selectedLocation.toLowerCase().replace(/\s+/g, '-')}.html`;
                }
            }, 2000); // Redirect after 2 seconds
        }

        // Initial message in the chat
        printChatMessage("Welcome! Do you not like sports? (Type 'yes' to proceed)");

        // Simulate initial chat messages after a delay
        setTimeout(() => {
            printChatMessage("Only type 'yes' if you really do.");
        }, 1000);
    </script>
</body>
</html>
