<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports is a No Go - Kindred Spirits</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .game-interface {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }
        .game-buttons {
            margin-top: 10px;
        }
        .game-buttons button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .game-buttons button:hover {
            background-color: #45a049;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border-radius: 10px;
        }
        #user-submitted-locations {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-interface">
        <h1>Sports is a No Go</h1>
        <p>Welcome Fellow fan of anything but sports! Ready to explore kindred spirits?</p>
        <div id="chat-container">
            <div id="chat-output"></div>
        </div>
        <div class="game-buttons">
            <button id="find-location">Find Nearby Place</button>
            <button id="suggest-place">Suggest Place</button>
        </div>
        <div id="map"></div>
        <div id="user-submitted-locations"></div>
    </div>

    <audio id="background-audio" src="audio/background-music.mp3" autoplay loop></audio>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const chatOutput = document.getElementById('chat-output');
        const findLocationButton = document.getElementById('find-location');
        const suggestPlaceButton = document.getElementById('suggest-place');
        const mapContainer = L.map('map').setView([51.505, -0.09], 13);
        const userSubmittedLocations = document.getElementById('user-submitted-locations');

        let locations = [
            { name: "Art Gallery", coordinates: { lat: 51.5074, lng: -0.1278 } },
            { name: "Coffee Shop", coordinates: { lat: 51.5138, lng: -0.0984 } },
            { name: "Park", coordinates: { lat: 51.5033, lng: -0.1195 } }
        ];

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mapContainer);

        function printChatMessage(message) {
            chatOutput.innerHTML += `<p>${message}</p>`;
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }

        function displayLocationOnMap(location) {
            const { lat, lng } = location.coordinates;
            L.marker([lat, lng]).addTo(mapContainer)
                .bindPopup(location.name)
                .openPopup();
        }

        findLocationButton.addEventListener('click', () => {
            findNearbyPlace();
        });

        suggestPlaceButton.addEventListener('click', () => {
            suggestPlace();
        });

        function findNearbyPlace() {
            const randomIndex = Math.floor(Math.random() * locations.length);
            const selectedPlace = locations[randomIndex];
            printChatMessage(`Found nearby place: ${selectedPlace.name}`);
            displayLocationOnMap(selectedPlace);
        }

        function suggestPlace() {
            // Simulate suggesting a place (replace with your logic)
            const suggestedPlaces = [
                { name: "Friendly Sports Bar", coordinates: { lat: 51.5113, lng: -0.1282 } },
                { name: "Art Museum", coordinates: { lat: 51.5107, lng: -0.0741 } },
                { name: "Bookstore", coordinates: { lat: 51.5173, lng: -0.1161 } }
            ];
            const randomIndex = Math.floor(Math.random() * suggestedPlaces.length);
            const suggestedPlace = suggestedPlaces[randomIndex];
            printChatMessage(`Suggested place: ${suggestedPlace.name}`);
            displayLocationOnMap(suggestedPlace);
        }

        function addLocation(name, coordinates) {
            // Add a user-submitted location
            locations.push({ name, coordinates });
            displayUserSubmittedLocations();
        }

        function displayUserSubmittedLocations() {
            // Display user-submitted locations
            userSubmittedLocations.innerHTML = "<h3>User Submitted Locations:</h3>";
            locations.forEach(location => {
                const locationDiv = document.createElement('div');
                locationDiv.innerHTML = `<p>${location.name}</p>`;
                userSubmittedLocations.appendChild(locationDiv);
            });
        }

        // Initial display of user-submitted locations
        displayUserSubmittedLocations();

        printChatMessage("Welcome Fellow fan of anything but sports! Ready to explore kindred spirits?");

        setTimeout(() => {
            printChatMessage("Click 'Find Nearby Place' or 'Suggest Place' to get started.");
        }, 1000);
    </script>
</body>
</html>
