<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Talk Sport - Kindred Spirits</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .map-container {
            width: 100%;
            height: 400px;
            margin-top: 10px;
        }
    </style>
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div id="chat-container">
        <div id="chat-output"></div>
        <input type="text" id="chat-input" placeholder="Type your message...">
        <button id="chat-submit">Send</button>
    </div>

    <audio id="background-audio" src="audio/background-music.mp3" autoplay loop></audio>

    <script>
        const chatOutput = document.getElementById('chat-output');
        const chatInput = document.getElementById('chat-input');
        const chatSubmitButton = document.getElementById('chat-submit');

        let userLocations = []; // Array to store user-submitted locations

        function printChatMessage(message) {
            chatOutput.innerHTML += `<p>${message}</p>`;
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }

        function embedGoogleMaps(location) {
            if (location.coordinates) {
                const { lat, lng } = location.coordinates;
                const mapEmbedUrl = `https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=${lat},${lng}&zoom=15`;
                const mapEmbedCode = `<div class="map-container"><iframe width="100%" height="100%" frameborder="0" style="border:0" src="${mapEmbedUrl}" allowfullscreen></iframe></div>`;
                chatOutput.innerHTML += mapEmbedCode;
            } else {
                printChatMessage(`No coordinates available for ${location.name}`);
            }
        }

        chatSubmitButton.addEventListener('click', function() {
            const message = chatInput.value.trim().toLowerCase();
            if (message === 'yes') {
                enterRandomLocation();
            } else if (message === 'location') {
                requestLocationPermission();
            } else {
                suggestMeetingPlace(message);
            }
            chatInput.value = '';
        });

        function suggestMeetingPlace(place) {
            printChatMessage(`Suggesting meeting at ${place}...`);
            userLocations.push(place); // Add user-submitted place to array
            printChatMessage("Let's decide on a place to meet.");
        }

        function requestLocationPermission() {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        printChatMessage(`Your location: Latitude ${latitude}, Longitude ${longitude}`);
                        // Optionally, you can use this location data for further actions
                    },
                    (error) => {
                        console.error('Error getting location:', error);
                        printChatMessage('Failed to retrieve your location.');
                    }
                );
            } else {
                printChatMessage('Geolocation is not supported by your browser.');
            }
        }

        function enterKindredSpirits() {
            printChatMessage("Exploring Kindred Spirits...");
            // Redirect or show content related to Kindred Spirits
            // For offline usage, handle navigation within the app
            window.location.href = "kindred-spirits.html";
        }

        function enterRandomLocation() {
            printChatMessage("Entering a random location...");
            const randomIndex = Math.floor(Math.random() * userLocations.length);
            const selectedLocation = userLocations[randomIndex];
            setTimeout(() => {
                if (selectedLocation && selectedLocation.toLowerCase().includes('caffe mad')) {
                    window.location.href = `https://www.yell.com/biz/caffe-mad-richmond-831790/`;
                } else if (selectedLocation) {
                    embedGoogleMaps({ name: selectedLocation, coordinates: null }); // Simulate embedding for user-submitted location
                    enterKindredSpirits(); // Redirect to Kindred Spirits page
                } else {
                    printChatMessage("No user-submitted locations available.");
                }
            }, 2000);
        }

        printChatMessage("Welcome! Do you not like sports? (Type 'yes' to proceed)");

        setTimeout(() => {
            printChatMessage("Type 'location' to share your current location or suggest a place.");
        }, 1000);
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
