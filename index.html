<!DOCTYPE html>
<html>
<head>
    <title>Don't Talk Sport</title>
    <style>
        /* Common styles */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333; /* Default text color */
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
        }

        /* Style 1: Modern Minimalist */
        .modern {
            background-color: #f0f0f0;
        }
        .modern .coming-soon {
            font-weight: bold;
            color: #007bff;
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Style 2: Image Background */
        .image-bg {
            background-image: url("your-image.jpg"); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .image-bg .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        /* Style 3: Gradient Background */
        .gradient-bg {
            background: linear-gradient(to right, #e0eafc, #cfdef3); /* Example gradient */
        }


    </style>
</head>
<body>

    <div class="modern">
        <div class="container">
            <h1>Don't Talk Sport</h1>
            <p class="coming-soon">Coming Soon</p>
            <p>Stay tuned for exciting new content!</p>
        </div>
    </div>

    <div class="image-bg">
        <div class="container">
            <h1>Don't Talk Sport</h1>
            <p>Coming Soon</p>
            <p>Stay tuned for exciting new content!</p>
        </div>
    </div>

    <div class="gradient-bg">
        <div class="container">
            <h1>Don't Talk Sport</h1>
            <p>Coming Soon</p>
            <p>Stay tuned for exciting new content!</p>
        </div>
    </div>

</body>
</html>
