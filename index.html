<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Don't Talk Sport</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Importing 'Press Start 2P' font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="chat-container">
        <div id="chat-output"></div>
        <input type="text" id="chat-input" placeholder="Type your message...">
        <button id="chat-submit">Send</button>
    </div>

    <audio id="background-audio" src="audio/background-music.mp3" autoplay loop></audio>

    <script>
        const chatOutput = document.getElementById('chat-output');
        const chatInput = document.getElementById('chat-input');
        const chatSubmitButton = document.getElementById('chat-submit');

        // Function to print messages in the chat output div
        function printChatMessage(message) {
            chatOutput.innerHTML += `<p>${message}</p>`;
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }

        // Event listener for chat submit button click
        chatSubmitButton.addEventListener('click', function() {
            const message = chatInput.value.trim().toLowerCase();
            if (message === 'yes') {
                enterMeetingPlace();
            } else {
                printChatMessage("I'll be waiting...");
            }
            chatInput.value = '';
        });

        // Function to enter a random meeting place
        function enterMeetingPlace() {
            const meetingPlaces = [
                "The Mushroom Kingdom",
                "Hogwarts School of Witchcraft and Wizardry",
                "The Shire",
                "Narnia",
                "Jurassic Park",
                "Gotham City",
                "The Death Star"
            ];
            const randomIndex = Math.floor(Math.random() * meetingPlaces.length);
            const selectedPlace = meetingPlaces[randomIndex];
            printChatMessage(`Entering ${selectedPlace}...`);
            setTimeout(() => {
                window.location.href = `${selectedPlace.toLowerCase().replace(/\s+/g, '-')}.html`;
            }, 2000); // Redirect to the selected place after 2 seconds
        }

        // Initial message in the chat
        printChatMessage("Welcome! Do you not like sports? (Type 'yes' to proceed)");

        // Simulate initial chat messages after a delay
        setTimeout(() => {
            printChatMessage("I'll be waiting...");
        }, 1000);
    </script>
</body>
</html>
