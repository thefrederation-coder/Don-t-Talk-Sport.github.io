<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports is a No Go - Kindred Spirits</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .game-interface {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }
        .game-buttons {
            margin-top: 10px;
        }
        .game-buttons button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .game-buttons button:hover {
            background-color: #45a049;
        }
        .map-container {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</head>
<body>
    <div class="game-interface">
        <h1>Sports is a No Go</h1>
        <p>Welcome Fellow fan of anything but sports! Ready to explore kindred spirits?</p>
        <div id="chat-container">
            <div id="chat-output"></div>
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="chat-submit">Send</button>
        </div>
        <div class="game-buttons">
            <button id="find-location">Find Nearby Place</button>
            <button id="suggest-place">Suggest Place</button>
        </div>
        <div class="map-container" id="map-container"></div>
    </div>

    <audio id="background-audio" src="audio/background-music.mp3" autoplay loop></audio>

    <!-- Optional: Add scripts for additional functionality if needed -->
</body>
</html>
