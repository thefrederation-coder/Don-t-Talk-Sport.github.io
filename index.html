<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports is a No Go - Kindred Spirits</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .game-interface {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }
        .game-buttons {
            margin-top: 10px;
        }
        .game-buttons button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .game-buttons button:hover {
            background-color: #45a049;
        }
        .map-container {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</head>
<body>
    <div class="game-interface">
        <h1>Sports is a No Go</h1>
        <p>Welcome Fellow fan of anything but sports! Ready to explore kindred spirits?</p>
        <div id="chat-container">
            <div id="chat-output"></div>
        </div>
        <div class="game-buttons">
            <button id="find-location">Find Nearby Place</button>
            <button id="suggest-place">Suggest Place</button>
        </div>
        <div class="map-container" id="map-container"></div>
    </div>

    <audio id="background-audio" src="audio/background-music.mp3" autoplay loop></audio>

    <!-- Optional: Add scripts for additional functionality if needed -->
    <script>
        const chatOutput = document.getElementById('chat-output');
        const findLocationButton = document.getElementById('find-location');
        const suggestPlaceButton = document.getElementById('suggest-place');
        const mapContainer = document.getElementById('map-container');

        function printChatMessage(message) {
            chatOutput.innerHTML += `<p>${message}</p>`;
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }

        function embedGoogleMaps(location) {
            if (location.coordinates) {
                const { lat, lng } = location.coordinates;
                const mapEmbedUrl = `https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=${lat},${lng}&zoom=15`;
                const mapEmbedCode = `<iframe width="100%" height="100%" frameborder="0" style="border:0" src="${mapEmbedUrl}" allowfullscreen></iframe>`;
                mapContainer.innerHTML = mapEmbedCode;
            } else {
                printChatMessage(`No coordinates available for ${location.name}`);
            }
        }

        findLocationButton.addEventListener('click', () => {
            requestLocationPermission();
        });

        suggestPlaceButton.addEventListener('click', () => {
            suggestLocation();
        });

        function requestLocationPermission() {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        printChatMessage(`Your location: Latitude ${latitude}, Longitude ${longitude}`);
                        suggestLocationBasedOnCoordinates(latitude, longitude);
                    },
                    (error) => {
                        console.error('Error getting location:', error);
                        printChatMessage('Failed to retrieve your location.');
                    }
                );
            } else {
                printChatMessage('Geolocation is not supported by your browser.');
            }
        }

        function suggestLocation() {
            const random = Math.random();
            if (random < 0.5) {
                suggestNonSportRelatedLocation();
            } else {
                suggestSportFriendlyLocation();
            }
        }

        function suggestNonSportRelatedLocation() {
            // Replace with your logic to suggest non-sport-related places
            const nonSportPlaces = [
                { name: "Art Gallery", coordinates: { lat: 51.5074, lng: -0.1278 } },
                { name: "Coffee Shop", coordinates: { lat: 51.5138, lng: -0.0984 } },
                { name: "Park", coordinates: { lat: 51.5033, lng: -0.1195 } }
            ];
            const randomIndex = Math.floor(Math.random() * nonSportPlaces.length);
            const selectedLocation = nonSportPlaces[randomIndex];
            printChatMessage(`I suggest ${selectedLocation.name} for you!`);
            embedGoogleMaps(selectedLocation);
        }

        function suggestSportFriendlyLocation() {
            // Replace with your logic to suggest sport-friendly places
            const sportFriendlyPlaces = [
                { name: "Friendly Sports Bar", coordinates: { lat: 51.5113, lng: -0.1282 } },
                { name: "Fitness Park", coordinates: { lat: 51.5191, lng: -0.1095 } },
                { name: "Outdoor Adventure Arena", coordinates: { lat: 51.4925, lng: -0.2339 } }
            ];
            const randomIndex = Math.floor(Math.random() * sportFriendlyPlaces.length);
            const selectedLocation = sportFriendlyPlaces[randomIndex];
            printChatMessage(`I suggest ${selectedLocation.name} for you!`);
            embedGoogleMaps(selectedLocation);
        }

        function suggestLocationBasedOnCoordinates(latitude, longitude) {
            // Replace with actual logic to suggest places based on user's coordinates
            // For demonstration purposes, we randomly select between non-sport and sport-friendly locations
            const random = Math.random();
            if (random < 0.5) {
                suggestNonSportRelatedLocation();
            } else {
                suggestSportFriendlyLocation();
            }
        }

        printChatMessage("Welcome Fellow fan of anything but sports! Ready to explore kindred spirits?");

        setTimeout(() => {
            printChatMessage("Click 'Find Nearby Place' or 'Suggest Place' to get started.");
        }, 1000);
    </script>
</body>
</html>
